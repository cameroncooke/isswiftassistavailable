<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check the availability of Xcode's upcoming Swift Assist feature. Be the first to know.">
    <meta name="keywords" content="Swift Assist, availability, status, xcode">
    <meta name="robots" content="index, follow">
    <title>Is Swift Assist Available?</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: relative;
            text-align: center;
        }
        h1 {
            color: #ff6a00;
            font-size: clamp(4rem, 12vw, 14rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            transition: color 0.3s ease-in-out;
            animation: fadeIn 1.2s ease-in-out;
        }
        h1:hover {
            color: #ff8800;
        }
        h2 {
            color: white;
            font-size: clamp(2rem, 5vw, 6rem);
            margin-bottom: 0px;
            animation: slideDown 1s ease-out;
        }
        .bmc-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            transform: scale(0.7);
            transform-origin: top right;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: clamp(6rem, 15vw, 16rem);
            }
            h2 {
                font-size: clamp(3rem, 6vw, 8rem);
            }
        }
    </style>
</head>
<body>
    <div class="bmc-button-container">
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="cameroncooke" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff"></script>
    </div>
    <h2>Is Swift Assist Available?</h2>
    <h1>NO</h1>
</body>
</html>
